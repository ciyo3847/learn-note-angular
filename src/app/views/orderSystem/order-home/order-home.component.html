    <div class="row mx-n2 mb-2" *ngFor="let item of menuList">
      <div class="col-12 mb-2">
        <h5 class="text-center">{{ item.title }}</h5>
      </div>
      <div class="col-4 px-2 mb-2" *ngFor="let cateItem of item.list">
        <div class="card" (click)="goPcontent(cateItem.cate_id)">
          <img src="../../../../assets/placeholders.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p>{{ cateItem.title }} {{cateItem.cate_id}}</p>
            <p class="text-info mb-0">￥ {{ cateItem.price }}</p>
          </div>
        </div>
      </div>
